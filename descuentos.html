<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
    <h1>Porcentajes y descuentos</h1>
    <p>Este es el segundo taller del Curso Práctico de JavaScript</p>

        <section>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
            <form action="">
                <label for="InputPrice">Escribe el precio de tu producto</label>
                <input id="InputPrice" type="number"/>
                <br>
                <br>
                <label for="CheckBoxCupones">Dispone de cupones</label>
                <input id="CheckBoxCupones" type="checkbox"/>
                <br>
                <br>
                <label for="InputNumeroCupones">Cuantos cupones tienes</label>
                <input id="InputNumeroCupones" type="number"/>
                <br>
                <br>
                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
                <p id="ResultP"></p>            
                <p id="MasDeTresCupones"></p>
            </form>
        </section>

    </header>
    <script src="./descuentos.js"></script>

</body>


</html>
